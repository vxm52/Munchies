<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>My Recipe Book</title>
  <link rel="stylesheet" href="recipe.css" type="text/css" />
</head>

<body>

  <div id="page2">
    <div class="container">
      <div class="headerBar">
        <h1>Recipe Book</h1>
      </div>
      <hr class="dotted">
      <div class="bar">
        <p class="searchTitle">Look up recipe or keyword:</p>
        <input id="searchInput" />
        <input type="submit" id="searchThis" class="button-override" onclick="searchThis();">
        <br><br>
        <h4>Don't Know What To Search?</h4>
        <h4>Try a random one!</h4>
        <button id="randomSearch" onclick="randomSearch();">Random Dish</button>
      </div>
    </div>
  </div>

  <script src="recipe.js" defer></script>
</body>

</html>
